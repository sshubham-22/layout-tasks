<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
  <div class="page">

    <div class="top">
      <div class="menu"></div>
      <div class="search"></div>
      <div class="fill"></div>

      <div class="icons">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
      </div>

      <div class="avatar"></div>
    </div>

    <div class="body">
      <div class="wrap">

        <div class="main">

          <div class="profile">
            <div class="cover"></div>

            <div class="profile-body">
              <div class="photo"></div>

              <div class="info">
                <div class="name"></div>
                <div class="text"></div>
              </div>

              <div class="actions">
                <div class="btn dark"></div>
                <div class="btn light"></div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="title small"></div>
            <div class="line"></div>
            <div class="line short"></div>
          </div>

          <div class="card">
            <div class="title"></div>
            <div class="row">
              <div class="box"></div>
              <div class="col">
                <div class="line mid"></div>
                <div class="line xs"></div>
              </div>
            </div>
          </div>

        </div>

        <div class="side">

          <div class="card">
            <div class="title wide"></div>

            <div class="item">
              <div class="dot"></div>
              <div class="col">
                <div class="line"></div>
                <div class="line short"></div>
              </div>
            </div>

            <div class="item"></div>
            <div class="item"></div>
          </div>

          <div class="card">
            <div class="title"></div>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
