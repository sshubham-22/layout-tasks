<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Dashboard</title>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="icon dark"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="icon"></div>
      <div class="grow"></div>
      <div class="icon round"></div>
    </div>

    <div class="content">
      <div class="header">
        <div class="title"></div>
        <div class="actions">
          <div class="btn"></div>
          <div class="btn small"></div>
        </div>
      </div>

      <div class="main">
        <div class="cards">
          <div class="card small-card">
            <div class="line sm"></div>
            <div class="line md"></div>
            <div class="line xs"></div>
          </div>
          <div class="card small-card">
            <div class="line sm"></div>
            <div class="line md"></div>
            <div class="line xs"></div>
          </div>
          <div class="card small-card">
            <div class="line sm"></div>
            <div class="line md"></div>
            <div class="line xs"></div>
          </div>
          <div class="card small-card">
            <div class="line sm"></div>
            <div class="line md"></div>
            <div class="line xs"></div>
          </div>
        </div>

        <div class="row">
          <div class="panel wide">
            <div class="line lg"></div>
            <div class="fill"></div>
          </div>

          <div class="panel">
            <div class="line md"></div>
            <div class="center">
              <div class="ring"></div>
            </div>
          </div>
        </div>

        <div class="panel tall">
          <div class="line xl"></div>
          <div class="fill"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
