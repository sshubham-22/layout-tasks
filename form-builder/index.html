<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
  <div class="layout">

    <div class="left">
      <div class="left-top">
        <div class="logo"></div>
      </div>

      <div class="left-action">
        <div class="primary-btn"></div>
      </div>

      <div class="left-list">
        <div class="item">
          <div class="item-head">
            <div class="dot"></div>
            <div class="dot light"></div>
            <div class="bar"></div>
          </div>
          <div class="text"></div>
        </div>

        <div class="item active"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>

    <div class="center">
      <div class="center-top">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon dark"></div>
        <div class="icon"></div>
      </div>

      <div class="center-body">
        <div class="card">
          <div class="card-title"></div>

          <div class="form">
            <div class="input"></div>
            <div class="input"></div>

            <div class="actions">
              <div class="btn"></div>
              <div class="btn dark"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="right-top">
        <div class="label"></div>
      </div>

      <div class="right-body">
        <div class="field">
          <div class="label"></div>
          <div class="input"></div>
        </div>

        <div class="field">
          <div class="label"></div>
          <div class="input"></div>
        </div>

        <div class="row">
          <div class="label"></div>
          <div class="toggle"></div>
        </div>

        <div class="row">
          <div class="label"></div>
          <div class="toggle dark"></div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
