        </div>
      </div>
    </div>

    <div class="content">
      <div class="main">
        <div class="tabs">
          <div class="tab active"></div>
          <div class="tab"></div>
          <div class="tab"></div>
          <div class="tab"></div>

          <div class="col">

              <div class="key"></div>
              <div class="value"></div>
            </div>
            <div class="row">
              <div class="key"></div>
              <div class="value"></div>
            </div>
            <div class="row">
              <div class="key"></div>
              <div class="value"></div>
            </div>
            <div class="row">
              <div class="key"></div>
              <div class="value"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="side">
        <div class="side-title"></div>

        <div class="item">
          <div class="item-avatar"></div>
          <div class="item-text">
            <div class="item-line"></div>
            <div class="item-sub"></div>
          </div>
        </div>

        <div class="item">
          <div class="item-avatar"></div>
          <div class="item-text">

            <div class="item-line"></div>
            <div class="item-sub"></div>
