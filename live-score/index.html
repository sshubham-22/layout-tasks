<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="logo"></div>
      <nav class="nav">
        <div class="nav-item"></div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
        <div class="nav-item"></div>
      </nav>
      <div class="spacer"></div>
      <div class="avatar"></div>
    </header>

    <section class="context">
      <div class="context-inner">
        <div class="context-row">
          <div class="profile">
            <div class="profile-pic"></div>
            <div class="profile-text">
              <div class="line small"></div>
              <div class="line medium"></div>
            </div>
          </div>

          <div class="status">
            <div class="line tiny"></div>
            <div class="badge"></div>
          </div>

          <div class="profile reverse">
            <div class="profile-text right">
              <div class="line small"></div>
              <div class="line medium"></div>
            </div>
            <div class="profile-pic"></div>
          </div>
        </div>

        <div class="title"></div>
      </div>
    </section>

    <section class="workspace">
      <section class="content">
        <div class="tabs">
          <div class="tab active"></div>
          <div class="tab"></div>
          <div class="tab"></div>
          <div class="tab"></div>
        </div>

        <div class="table">
          <div class="row header">
            <div class="cell wide"></div>
            <div class="spacer"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell wide"></div>
            <div class="spacer"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell wide"></div>
            <div class="spacer"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell wide"></div>
            <div class="spacer"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell wide"></div>
            <div class="spacer"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
      </section>

      <aside class="sidebar">
        <div class="side-title"></div>

        <div class="card">
          <div class="card-head">
            <div class="card-tag"></div>
            <div class="dot"></div>
          </div>
          <div class="card-line"></div>
        </div>

        <div class="card">
          <div class="card-head">
            <div class="card-tag"></div>
            <div class="dot"></div>
          </div>
          <div class="card-line"></div>
        </div>

        <div class="card">
          <div class="card-head">
            <div class="card-tag"></div>
            <div class="dot"></div>
          </div>
          <div class="card-line"></div>
        </div>

        <div class="card">
          <div class="card-head">
            <div class="card-tag"></div>
            <div class="dot"></div>
          </div>
          <div class="card-line"></div>
        </div>
      </aside>
    </section>
  </main>
</body>
</html>
